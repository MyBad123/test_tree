{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="menu">
        <div class="menu-menu">
            {% for i in elements %}
                <p class="menu-menu-pointer">{% for j in i.position %}<span class="menu-menu-pointer-tree">---</span>{% endfor %}<a href="/{{ i.id }}/">{{ i.name }}</a></p>
            {% endfor %}
            
        </div>
    </div>
</body>
</html>
